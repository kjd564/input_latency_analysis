<link rel="import" href="/tracing/base/unit.html">
<link rel="import" href="/tracing/extras/chrome/cc/input_latency_async_slice.html">
<link rel="import" href="/tracing/model/async_slice_group.html">
<link rel="import" href="/tracing/model/event_set.html">
<link rel="import" href="/tracing/model/helpers/chrome_model_helper.html">
<link rel="import" href="/tracing/value/histogram.html">

<script>
'use strict';

tr.exportTo('pi.m', function() {

  var LATENCY_EVENT = "InputLatency::GestureScrollUpdate";  // Latency event to be analyzed
  var LATENCY_DURATION_THRESHOLD = 100;                     // How long the latency event must take in ms
  var UNINTERESTING_EVENTS = [                              // Events to be ignored in the top down approach
    "ChannelMojo::OnMessageReceived",
    "Event.Pipeline",
    "EventHandler::HitTestResultAtLocation",
    "FunctionCall",
    "LatencyInfo.Flow",
    "LocalFrameView::RunStyleAndLayoutLifecyclePhases",
    "LocalFrameView::updateStyleAndLayoutIfNeededRecursive",
    "LongTask",
    "MessageLoop::RunTask",
    "none",
    "PendingScript::ExecuteScriptBlock",
    "RenderWidgetInputHandler::OnHandleInputEvent",
    "RunTask",
    "ScheduledAction::execute",
    "SequenceManagerImpl::TakeTask",
    "TaskGraphRunner::RunTask",
    "TaskScheduler RunTask",
    "TaskQueueManager::DoWork",
    "TaskQueueManager::ProcessTaskFromWorkQueue",
    "TaskQueueManager::RunTask",
    "ThreadController::Task",
    "ThreadControllerImpl::DoWork",
    "ThreadControllerImpl::RunTask",
    "ThreadProxy::BeginMainFrame",
    "unknown interface",
    "WebViewImpl::beginFrame",
    "WebViewImpl::handleInputEvent",
  ];

  function inputLatencyMapper(result, model) {
    const results = [];

    const modelHelper = model.getOrCreateHelper(tr.model.helpers.ChromeModelHelper);
    const latencyEvents = getInputLatencyEvents(modelHelper.browserHelper);

    for (const latency of latencyEvents) {
      const data = latency.args.data;
      const id = (latency.id.startsWith(':ptr:') ? latency.id.slice(5) : latency.id);
      latency.id = id;
	
      // Latency duration will be the time when the latency event is dispatched
      // to the renderer to when the rendering is scheduled
      const latencyStart = (data) ? model.convertTimestampToModelTime(
          "traceEventClock",data["INPUT_EVENT_LATENCY_BEGIN_RWH_COMPONENT"].time) : 0;
      const latencyEnd = (data && data.hasOwnProperty("INPUT_EVENT_LATENCY_RENDERING_SCHEDULED_MAIN_COMPONENT")) ?
            model.convertTimestampToModelTime(
		"traceEventClock", 
		data["INPUT_EVENT_LATENCY_RENDERING_SCHEDULED_MAIN_COMPONENT"].time) : 0;
      const latencyMid = (data && data.hasOwnProperty("INPUT_EVENT_LATENCY_RENDERER_MAIN_COMPONENT")) ?
            model.convertTimestampToModelTime(
		"traceEventClock",
		data["INPUT_EVENT_LATENCY_RENDERER_MAIN_COMPONENT"].time) : 0
      const latencyDuration = latencyEnd - latencyStart;

      // Only look at completed latency events that are above the duration threshold
      if (latency.inputLatency && latencyDuration >= LATENCY_DURATION_THRESHOLD && latencyMid != 0) {
	const rendererProcess = getRendererProcessIdByLatency(latency);
        const rendererEvents = getRendererEvents(modelHelper.browserHelper, rendererProcess);
        const topLevel = getTopLevelSlices(rendererEvents);

	// Bottom-Up approach
        //
        // For each event happening during the latency, take the selfTime of the event
        // where the selfTime is the duration of the event minus the durations of its 
        // children. All events are split into a queuing and handling portion at the latency
        // mid point.
        const expandedEvents = [];
	const queue = [];
        const handle = [];
        expandTopLevel(topLevel, expandedEvents, latencyStart, latencyEnd);
	separateEvents(expandedEvents, queue, handle, latencyStart, latencyEnd, latencyMid);

	// Calculate renderer idle time which is the duration of the latency
	// where the renderer was not active at all
	let queueActive = queue.reduce((prev,next) => prev + next["selfTime"],0);
	let handleActive = handle.reduce((prev,next) => prev + next["selfTime"],0);
	queue.push({"title":"rendererIdle", "selfTime":(latencyMid - latencyStart) - queueActive});
        handle.push({"title":"rendererIdle", "selfTime":(latencyEnd - latencyMid) - handleActive});

        // Top-Down approach
        //
        // Starting at the top level slices, traverse down the slice
        // stack until finding an event that is not on the uninteresting
        // event list. 
        const expandedEventsUninteresting = [];
        const queueUninteresting = [];
        const handleUninteresting = [];
        expandTopLevelUninteresting(topLevel, expandedEventsUninteresting,latencyStart, latencyEnd, latencyMid);
	separateEvents(expandedEventsUninteresting, queueUninteresting, handleUninteresting,
		       latencyStart, latencyEnd, latencyMid, "Top-Down");

        // Add rendererIdle times, which are the same as the Bottom-Up approach
	queueUninteresting.push({"title":"rendererIdle", "duration":(latencyMid - latencyStart) - queueActive});
        handleUninteresting.push({"title":"rendererIdle", "duration":(latencyEnd - latencyMid) - handleActive});
	 	  
        // Calculate uninteresting time, which is all unaccounted for time (total time minus the 
        // active time, which are the events we consider interesting plus the time spent idle, what
        // remains is the time spent in uninteresting tasks) 
	let queueActiveUninteresting = queueUninteresting.reduce((prev,next) => prev + next["duration"],0);
	let handleActiveUninteresting = handleUninteresting.reduce((prev,next) => prev + next["duration"],0);
        queueUninteresting.push({"title":"uninteresting",
				  "duration":(latencyMid - latencyStart) - queueActiveUninteresting});        
        handleUninteresting.push({"title":"uninteresting",
			           "duration":(latencyEnd - latencyMid) - handleActiveUninteresting});
	  
	results.push({"Latency Duration":latencyDuration,
		      "Queue Events Bottom-Up":mergeSameNameEvents(queue, "selfTime"), 
		      "Handling Events Bottom-Up":mergeSameNameEvents(handle, "selfTime"),
		      "Queue Events Top-Down":mergeSameNameEvents(queueUninteresting), 
		      "Handling Events Top-Down":mergeSameNameEvents(handleUninteresting),
		      "Bottom-Up Event Sum":queue.reduce((prev,next) => prev + next["selfTime"],0) +
		      handle.reduce((prev,next) => prev + next["selfTime"],0),
		      "Top-Down Event Sum":queueUninteresting.reduce((prev,next) => prev + next["duration"],0) +
		      handleUninteresting.reduce((prev,next) => prev + next["duration"],0)});
      }
    }
    result.addPair("Latencies", results);
  }

  tr.mre.FunctionRegistry.register(inputLatencyMapper);

  return {
    inputLatencyMapper,
  };

  function getInputLatencyEvents(browserHelper) {
    const isInputLatencyEvent = e => e.title === LATENCY_EVENT;
    return browserHelper.getAllAsyncSlicesMatching(isInputLatencyEvent);
  }

  // Get the id of the main renderer thread that handled the input of the latency
  function getRendererProcessIdByLatency(latency) {
    const modelIndices = latency.startThread.parent.model.modelIndices;
    const associatedEvents = latency.associatedEvents;

    for (const event of associatedEvents) {
      if (event.hasOwnProperty('parentContainer') && event.parentContainer.name === 'CrRendererMain')
        return event.parentContainer.getProcess().pid;
    }
  }

  // Get all renderer events given an id 
  function getRendererEvents(browserHelper, rendererID) {
    return browserHelper.getAllAsyncSlicesMatching(function(slice) {
      return (slice.parentContainer.getProcess().pid === rendererID &&
              slice.parentContainer.name === "CrRendererMain" && 
              slice.category != "disabled-by-default-renderer.scheduler" &&
              slice.category != "renderer.scheduler" &&
              slice.category != "blink.animations,devtools.timeline,benchmark,rail")
    });
  }

  // Given a set of slices, get all the top level slices
  function getTopLevelSlices(slices) {
    const topLevel = [];
    for (const slice of slices) {
      // If the top level slice is not already in the top level slices list
      if (typeof slice.mostTopLevelSlice !== "undefined"
          && topLevel.indexOf(slice.mostTopLevelSlice) === -1) {
        topLevel.push(slice.mostTopLevelSlice);
      }
    }
    return topLevel;
  }

  // Expand top level slices by getting true durations for all of the children slices recursively
  function expandTopLevel(topLevelSlices, expanded, start, end) {
    for (const topSlice of topLevelSlices) {
      // Slice should be within the latency start or end	  
      if (topSlice.start < end && topSlice.end > start) {
        expanded.push({"title":topSlice.title, "duration":topSlice.duration,
		       "selfTime":getSelfTime(topSlice, start, end), 
                       "start":topSlice.start,
		       "end":topSlice.start + topSlice.duration,
		       "subSlices":topSlice.subSlices});
      }
      expandTopLevel(topSlice.subSlices, expanded, start, end);
    }
  }

  // Expand top level slices by finding interesting slices and reporting their durations
  function expandTopLevelUninteresting(topLevelSlices, expanded, start, end, mid) {
    for (const topSlice of topLevelSlices) {
      addInterestingEvents(topSlice, expanded, start, end, mid);
    }
  }

  // Add event to a dictionary that is not on the uninteresting list and is bounded by the latency duration
  function addInterestingEvents(topSlice, expanded, start, end, mid) {
    if (UNINTERESTING_EVENTS.indexOf(topSlice.title) === -1) {
      if (topSlice.start < end && topSlice.end > start) {
	let sliceStart = Math.max(topSlice.start, start);
	let sliceEnd = Math.min(topSlice.end, end);
        expanded.push({"title":topSlice.title, "duration":sliceEnd - sliceStart,
		       "start":sliceStart, "end":sliceEnd, "subSlices":topSlice.subSlices});
      }
    } else {
      for (const child of topSlice.subSlices) {
        addInterestingEvents(child, expanded, start, end, mid);
      }
      return;
    }
  }

  // Get the duration of a latency event within the bounds of the latency
  // minus the duration of its children
  function getSelfTime(slice, start, end) {
    let childrenDuration = 0;
    for (const child of slice.subSlices) {
      // Child must be within bounds
      if (child.start < end && child.end > start) {
        let childStart = Math.max(child.start, start);
	let childEnd = Math.min(child.end, end);
        const dur = ((childEnd - childStart) > 0) ? childEnd - childStart : 0;
        childrenDuration += dur;
      }
    }
    let sliceStart = Math.max(slice.start, start);
    let sliceEnd = Math.min(slice.end, end);
    return (sliceEnd - sliceStart) - childrenDuration;
  }

  // Sorts event list into queuing and handling 
  function separateEvents(events, queue, handle,
			  start, end, mid, approach="Bottom-Up") {
    for (const event of events) {
      // Event is part of the queuing time
      if (event.end < mid) {
	queue.push(event);
      // Event is part of the handling time
      } else if (event.start >= mid) {
	handle.push(event);
      // Event is split between the two
      } else {
	var queuePortion = Object.assign({}, event);
	var handlePortion = Object.assign({}, event);  
	queuePortion.end = mid;
	handlePortion.start = mid;
	  
	if (approach === "Top-Down") {
	  queuePortion.duration = mid - queuePortion.start;
	  handlePortion.duration = handlePortion.end - mid;
	} else {
	  queuePortion.selfTime = getSelfTime(queuePortion, start, mid);
	  handlePortion.selfTime = getSelfTime(handlePortion, mid, end);
	}
	queue.push(queuePortion);
	handle.push(handlePortion);
      }
    }
  }
    
  // Sum durations of the same name events for a latency
  function mergeSameNameEvents(events, duration = "duration") {
    const merged = {};
    for (const event of events) {
      if (merged.hasOwnProperty(event.title)) {
        merged[event.title] += event[duration];
      } else {
        merged[event.title] = event[duration];
      }
    }
    return merged;
  } 
});
</script>
